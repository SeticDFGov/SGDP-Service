name: Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]  
jobs:
  build:
    

    runs-on: self-hosted   

    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: Login no Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build da imagem
      run: |
        docker build -f Dockerfile.prod -t ${{ secrets.DOCKERHUB_USERNAME }}/sgpd_service:latest .

    - name: Push da imagem
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/sgpd_service:latest 

    - name: Configurar Acesso Kubernetes
      env : 
        KUBECONFIG_CONTENT: ${{ secrets.KUBE_CONFIG_RAW }} 
      run: |
        KUBE_PATH="$HOME/.kube/ci-config"
        mkdir -p $(dirname $KUBE_PATH)
        
        echo "$KUBECONFIG_CONTENT" > $KUBE_PATH
        
        echo "Kubeconfig injetado em $KUBE_PATH. Executando restart..."
        
        kubectl --kubeconfig=$KUBE_PATH rollout restart deployment/meu-backend-deployment
        
        rm $KUBE_PATH
