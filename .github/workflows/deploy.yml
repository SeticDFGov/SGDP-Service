name: Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]  
jobs:
  build:
    

    runs-on: self-hosted   

    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: Login no Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build da imagem
      run: |
        docker build -f Dockerfile.prod -t ${{ secrets.DOCKERHUB_USERNAME }}/sgpd_service:latest .

    - name: Push da imagem
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/sgpd_service:latest 

    - name: Configurar Acesso Kubernetes
      env : 
        KUBE_CONFIG_CONTENT: ${{ secrets.KUBE_CONFIG_RAW }} 
      run: |
        mkdir -p $HOME/.kube 
   
        echo "$KUBE_CONFIG_CONTENT" > $HOME/.kube/config
    
        export KUBECONFIG=$HOME/.kube/config      
    - name: Deploy Kubernetes
      run: | 
        cd ..
        kubectl rollout restart deployment/meu-backend-deployment
